<%=include global/header.html%>

	<div class="success_txt">

		 <a class="is_upload" ng-click="toUploadCardId('<%=tid%>')">

			<p><span class="btn btn-primary">上传身份证</span></p>
		</a>
		<%}%>

				<span class="float_icon sp1">
					<i class="icon icon-flow11"></i>
				</span>
			</li>
			<li>
				<span class="number"><i>2</i></span>
				<span class="stepicon"><i class="icon icon-flow02"></i></span>

				<span class="float_icon sp2">
					<i class="icon icon-flow11"></i>
				</span>
			</li>
			<li>
				<span class="number"><i>3</i></span>
				<span class="stepicon"><i class="icon icon-flow03"></i></span>
				<span class="txt">国际转运</span>

			<li>

				<span class="stepicon"><i class="icon icon-flow05"></i></span>
				<span class="txt">上传身份证</span>
				<span class="float_icon sp6">
					<i class="icon icon-flow09"></i>
				</span>
			</li>
		</ul>

		<div class="successful_all">
			<span class="icon icon-flow07"></span>
			<p>欢天喜地到你手</p>
		</div>
	</div>
</section>
<%=include global/footer.html%>
