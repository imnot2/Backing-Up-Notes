<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绑定洋码头账号</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="http://staticweixinapp.dev.ymatou.com/css/global.css">
	<link rel="stylesheet" href="http://staticweixinapp.dev.ymatou.com/css/pages/login.css"></head>
<body class="unknow-user">
	<div class="photo-box">
		<img class="user-photo" src="http://staticweixinapp.dev.ymatou.com/images/pages/login/photo.png" width="76" height="76" alt="头像" />
	</div>
	<div class="btns-box">
		<button class="btn btn-login">微信号直接登录</button>
	</div>
	<div class="bind-tips">洋码头已有账号用户，可绑定红包和优惠券哦~</div>
	<div class="btns-box toggle-box togglebind-box direction-down">
		<div class="toggle-trigger">
			<span class="title">绑定洋码头账号并登录</span>
			<span class="icon-font fr">&#xe605;</span>
		</div>
		<div class="toggle-cont">
			<div class="form-login">
				<div class="operate-box operate-username">
					<span class="icon-username icon-font">&#xe601;</span>
					<div class="input-box">
						<lable class="user-lable">账号</lable>
						<input class="user-input" placeholder="手机号/用户名/邮箱" type="text"/>
						<span class="empty-btn icon-font">&#xe603;</span>
					</div>
				</div>
				<div class="operate-box operate-password">
					<span class="icon-password icon-font">&#xe600;</span>
					<div class="input-box">
						<lable class="password-lable">密码</lable>
						<input class="password-input" placeholder="请输入密码" type="password"/>
						<span class="empty-btn icon-font">&#xe603;</span>
					</div>
				</div>
			</div>
			<div class="btns-box">
				<button class="btn btn-bind disable">绑定洋码头账号并登录</button>
			</div>
		</div>
	</div>

	<script src="http://staticweixinapp.dev.ymatou.com/js/lib/jquery.min.js"></script>
	<script src="http://staticweixinapp.dev.ymatou.com/js/pages/login.js"></script>
</body>
</html>
