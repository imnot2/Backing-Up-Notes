<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录洋码头</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="http://staticweixinapp.dev.ymatou.com/css/global.css">
    <link rel="stylesheet" href="http://staticweixinapp.dev.ymatou.com/css/pages/login.css"></head>
<body class="old-user">

    <div class="bind-tips">
        洋码头已有账号用户，可绑定
        <span class="highlight">红包</span>
        和
        <span class="highlight">优惠券</span>
        哦~
    </div>
    <div class="form-login">
        <div class="operate-box operate-username">
            <span class="icon-zhanghao icon-font"></span>
            <div class="input-box">
                <lable class="user-lable">账号</lable>
                <input class="user-input" placeholder="手机号/用户名/邮箱" type="text"/>
                <span class="empty-btn icon-font">&#xe603;</span>
            </div>
        </div>
        <div class="operate-box operate-password">
            <span class="icon-password icon-font"></span>
            <div class="input-box">
                <lable class="password-lable">密码</lable>
                <input class="password-input" placeholder="请输入密码" type="password"/>
                <span class="empty-btn icon-font">&#xe603;</span>
            </div>
        </div>
    </div>
    <div class="btns-box mt56">
        <button class="btn btn-login disable">绑定洋码头账号并登录</button>
        <button class="btn btn-wechatlogin mt38">微信号直接登录</button>
    </div>
    <script src="http://staticweixinapp.dev.ymatou.com/js/lib/jquery.min.js"></script>
    <script src="http://staticweixinapp.dev.ymatou.com/js/pages/wechat.js"></script>
</body>
</html>
